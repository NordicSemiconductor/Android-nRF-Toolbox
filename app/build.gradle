// module :app build.gradle
apply plugin: 'com.android.application'

android {

    defaultConfig {
        applicationId "no.nordicsemi.android.nrftoolbox"
        versionName "2.4.0"
        versionCode 60
        testBuildType "debug"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildToolsVersion '26.0.2'
        compileSdkVersion 26
        minSdkVersion 18
        //noinspection OldTargetApi
        targetSdkVersion 26
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        debug {
            minifyEnabled false

        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {

    }
}

// exclude these from the build:
configurations.all() { configuration ->
    exclude group: "org.apache.httpcomponents", module: "httpclient"
}

dependencies {

    implementation project(':common')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(path:':wear')

    // nRF Toolbox is using Play Service 10.2.0 in order to make the app working in China:
    // https://developer.android.com/training/wearables/apps/creating-app-china.html#ChinaSDK
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-wearable:10.2.0'

    //noinspection GradleDependency
    implementation 'com.android.support:appcompat-v7:26.0.2'
    //noinspection GradleDependency
    implementation 'com.android.support:design:26.0.2'

    implementation 'no.nordicsemi.android:log:2.1.0'
    implementation 'no.nordicsemi.android.support.v18:scanner:1.0.0'

    // The DFU Library is either being imported from jcenter:
    implementation 'no.nordicsemi.android:dfu:1.3.0'
    // if you desire to build the DFU Library, clone the https://github.com/NordicSemiconductor/Android-DFU-Library project into DFULibrary folder,
    // add it as a module into the project structure and uncomment the following line (and also the according lines in the settings.gradle):
    // implementation project(':dfu')

    implementation('org.simpleframework:simple-xml:2.7.1') {
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'xpp3', module: 'xpp3'
    }

    // https://github.com/junit-team/junit4/wiki/Use-with-Gradle
    testImplementation 'junit:junit:4.12'

    // https://developer.android.com/topic/libraries/testing-support-library/packages.html
    androidTestImplementation ('com.android.support.test:testing-support-lib:0.1') {exclude group: 'com.android.support'}
    androidTestImplementation('com.android.support.test:runner:1.0.1') {exclude group: 'com.android.support'}
    androidTestImplementation('com.android.support.test:rules:1.0.1') {exclude group: 'com.android.support'}
}
