apply plugin: 'com.android.application'

android {

    defaultConfig {
        applicationId "no.nordicsemi.android.nrftoolbox"
        versionName "2.4.0"
        versionCode 60
        testBuildType "debug"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildToolsVersion '26.0.2'
        compileSdkVersion 26
        minSdkVersion 18
        //noinspection OldTargetApi
        targetSdkVersion 26
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {

    }
}

// exclude these from the build:
configurations.all() { configuration ->
    exclude group: "org.apache.httpcomponents", module: "httpclient"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency
    implementation 'com.android.support:appcompat-v7:26.0.2'
    //noinspection GradleDependency
    implementation 'com.android.support:design:26.0.2'
    implementation 'no.nordicsemi.android.support.v18:scanner:1.0.0'
    implementation 'no.nordicsemi.android:log:2.1.0'
    implementation('org.simpleframework:simple-xml:2.7.1') {
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'xpp3', module: 'xpp3'
    }
    implementation files('libs/achartengine-1.1.0.jar')
    implementation project(':common')
    wearApp project(path: ':wear', configuration: 'wearRelease')

    // nRF Toolbox is using Play Service 10.2.0 in order to make the app working in China:
    // https://developer.android.com/training/wearables/apps/creating-app-china.html#ChinaSDK
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-wearable:10.2.0'

    // The DFU Library is being imported from jcenter.
    implementation 'no.nordicsemi.android:dfu:1.3.0'

    // If you want to make some changes in the DFU Library, clone the https://github.com/NordicSemiconductor/Android-DFU-Library project into DFULibrary folder,
    // add it as a module into the project structure and uncomment the following line (and also uncomment the according lines in the settings.gradle):
    // implementation project(':dfu')
}
